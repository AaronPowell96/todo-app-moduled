<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To-do App</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">To-do App</h1>
        <h2 class="header__subtitle">By Aaron Powell</h2>
      </div>
    </div>

    <div class="actions">
      <div class="actions__container">
        <input
          type="text"
          id="searchTodos"
          class="input"
          placeholder="Search Todos"
        />
        <label class="checkbox"
          ><input type="checkbox" id="hideCompleted" unchecked />Hide
          Completed</label
        >
      </div>
    </div>

    <div class="container">
      <div id="todoItems"></div>
      <form id="todoForm">
        <input
          type="text"
          id="todoItem"
          class="input"
          name="todoItem"
          placeholder="something to do"
        />
        <button class="button">Add Todo</button>
      </form>
    </div>
    <script src="/scripts/uuid.js"></script>
    <script src="/scripts/todo-functions.js"></script>
    <script src="/scripts/todo.js"></script>
  </body>
</html>
